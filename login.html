<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Hill Strategic Management Ltd - Login</title>

    <!-- css ssstylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="login-side-panel">
      <div class="login-logo">
        <a href="./index copy 2.html">
            <img
              src="https://new-hill.net/wp-content/uploads/2023/01/cropped-NewHill-logo-transparentBG-100x66.png"
              alt="new hill logo"
              srcset=""/>
        </a>
      </div>
      <div class="login-form">
        <form action="" method="post">
            <h2>Login:</h2>
            <div class="form-group">
              <label for="user-name">User Name:</label>
              <input type="text" id="user-name" name="user-name" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
            </div>
            <input class="send" type="submit" value="Login"/>

          </form>
      </div>
    </div>
    <div class="bg">
      <div class="bg-img"></div>
    </div>
  </body>
</html>
